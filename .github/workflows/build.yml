name: Build and Upload Artifact

on:
  push:
    branches:
      - main

permissions:
  attestations: write
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Determine Bun version
        id: determine-bun-version
        run: echo "BUN_VERSION=$(cat package.json | grep '\"bun\":' | cut -d '"' -f 4)" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ steps.determine-bun-version.outputs.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Make archive
        run: tar -czvf dist.tar.gz dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.tar.gz
          tag_name: auto-release-${{ github.run_number }}
          target_commitish: ${{ github.sha }}
          make_latest: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist.tar.gz
